{% block body_script %}
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    var event = '';
    // Funzione per aggiornare Dragula con i nuovi elementi
    function updateJQ() {
        $('.drag').draggable({ 
            appendTo: 'body',
            helper: 'clone'
        });

        $('.nested').droppable({
            activeClass: 'active',
            hoverClass: 'hover',
            accept: ":not(.ui-sortable-helper)", // Reject clones generated by sortable
            drop: function (e, ui) {
                console.log(e);
                console.log(e.originalEvent,e.originalEvent.target);
                console.log(ui);
                var $el = $('<div class="item"><div style="background-color:#ccc;">View</div><div class="nested ui-droppable ui-sortable"></div></div>');
                //$el.append($('<button type="button" class="btn btn-default btn-xs remove"><span class="glyphicon glyphicon-trash"></span></button>').click(function () { $(this).parent().detach(); }));
                // Verifica se l'elemento non è già stato aggiunto
                $(this).append($el);
                if (event == e.originalEvent) {
                    event = e.originalEvent;
                    $(this).append($el);
                }
                
                
                
            }
            }).sortable({
            items: '.drop-item',
            sort: function() {
                // gets added unintentionally by droppable interacting with sortable
                // using connectWithSortable fixes this, but doesn't allow you to customize active/hoverClass options
                $( this ).removeClass( "active" );
            }
        });
    }
    // Crea un MutationObserver per rilevare le modifiche al DOM
    var observerJQ = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.addedNodes.length || mutation.removedNodes.length) {
            updateJQ();
            }
        });
    });

    // Configura l'osservatore per monitorare le modifiche ai figli
    var config = { childList: true, subtree: true };

    // Avvia l'osservazione del nodo radice
    observerJQ.observe(document.body, config);
</script>
<script>
    // Inizializza Dragula
    var drake = dragula([].slice.apply(document.querySelectorAll('.nested')));

    // Funzione per aggiornare Dragula con i nuovi elementi
    function updateDragula() {
        drake.containers = [].slice.apply(document.querySelectorAll('.nested'));
    }

    // Crea un MutationObserver per rilevare le modifiche al DOM
    var observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.addedNodes.length || mutation.removedNodes.length) {
            updateDragula();
            }
        });
    });

    // Configura l'osservatore per monitorare le modifiche ai figli
    var config = { childList: true, subtree: true };

    // Avvia l'osservazione del nodo radice
    observer.observe(document.body, config);
</script>
{% endblock %}
